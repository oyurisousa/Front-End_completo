<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulário</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Meu grupo de formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome..."></div>
				<div><input type="text" name="email" placeholder="Digite o seu e-mail..."></div>
				<div>
					<select  name="lista">
						<option disabled selected>Qual sua idade?</option>
						<option>20</option>
						<option>+40</option>
						<option>+50</option>
					</select>
				</div>
				<h2>Qual a sua cidade?</h2>
				<div class="input">
					<div>
						<input type="radio" name="cidade" value=""><span>Camocim</span>
					</div>
					<div>
						<input type="radio" name="cidade" value=""><span>Granja</span>
					</div>
					<div>
						<input type="radio" name="cidade" value=""><span>Barroquinha</span>
					</div>
				</div>

				<h2>Suas comidas favoritas</h2>
				<div class="input">
					<div>
						<input type="checkbox" name="comida" value=""><span>Frango</span>
					</div>
					<div>
						<input type="checkbox" name="comida" value=""><span>Peixe</span>
					</div>
					<div>
						<input type="checkbox" name="comida" value=""><span>Carne</span>
					</div>
				</div>

				<div>
					<textarea placeholder="alguma observação?"></textarea>
				</div>

				<div>
					<input type="submit" name="acao" value="enviar">
				</div>
			</fieldset>
		</form>
	</body>
</html>
